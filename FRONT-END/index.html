<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- js -->
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="container text-center mt-3">
            <h1>{{ title}}</h1>
            <!-- creo la lista -->
            <div class="container mt-3">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-5">
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control" placeholder="Inserisci un nuovo elemento">
                        </div>
                        <button class="btn btn-primary mb-3" type="button">Aggiungi</button>

                        <ul class="list-group">
                            <li class="list-group-item">Elemento 1</li>
                            <li class="list-group-item">Elemento 2</li>
                            <li class="list-group-item">Elemento 3</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>

</body>

</html>
